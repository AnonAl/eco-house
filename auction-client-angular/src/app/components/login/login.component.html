<div class="col-sm-6">
  <h1>Login</h1>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="col-sm-12 form-group">
      <label for="username">Username</label>
      <input class="form-control form-control-sm"
             type="text"
             name="username"
             id="username"
             #usernameInput="ngModel"
             [(ngModel)]="loginData.username" required>
      <div [hidden]="!isFailed || usernameInput.pristine"
           class="alert alert-danger">Wrong login data
      </div>
    </div>
    <div class="col-sm-12 form-group">
      <label for="password">Password</label>
      <input class="form-control form-control-sm"
             type="password"
             name="password"
             id="password"
             [(ngModel)]="loginData.password" required/>
    </div>
    <div class="col-sm-12">
      <button class="btn btn-primary pull-right" type="submit" [disabled]="!loginForm.form.valid && buttonLocked">Login</button>
    </div>
  </form>
</div>

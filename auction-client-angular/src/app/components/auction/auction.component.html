<div class="jumbotron jumbotron-fluid">
  <div class="row">
    <div class="col">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active" (click)="showOngoing()">
          <input type="radio" name="options" id="option1" autocomplete="off" checked >{{ 'auction.header.ongoing' | translate }}
        </label>
        <label class="btn btn-secondary" (click)="showFinished()">
          <input type="radio" name="options" id="option2" autocomplete="off" >{{ 'auction.header.finished' | translate }}
        </label>
      </div>
    </div>
    <div class="col">
      <button *ngIf="!isAdmin() && !isManager()" class="btn btn-primary" (click)="startNewAuction()">
        {{ 'auction.header.startNew' | translate }}
      </button>
    </div>
  </div>
</div>
<div class="card-deck">
  <div *ngFor="let auction of auctions">
    <div class="col col-sm">
      <div class="card" routerLink="/auctions/{{auction.id}}">
        <div class="btn">
          <div class="card-header">
            <h4 class="card-title">{{auction.product.name}}</h4>
          </div>
          <div class="card-body">
            <p class="card-text">{{auction.product.description}}</p>
            <p class="card-text">End time: {{auction.endTime | date:'dd.MM.yyyy HH:mm'}}</p>
          </div>
          <div class="card-footer">
            <p class="card-text"><b>Price:</b> {{auction.product.price}} $</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!auctions || auctions.length == 0">
  <h2>{{ 'auction.emptyMessage' | translate }}</h2>
</div>

<div class="container-fluid">
  <div class="row">
    <div [collapse]="!isOpen" id="sidebar">
      <div class="list-group" *ngFor="let category of categories">
        <div>
          <a (click)="changeCategory(category.name)" class="list-group-item"><span class="nav-link">{{category.name}}</span></a>
        </div>
      </div>
    </div>
    <main class="col">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

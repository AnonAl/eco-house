<div class="container-fluid">
  <div class="row">
    <div [collapse]="!isOpen" id="sidebar">
      <div class="list-group" *ngFor="let category of categories">
        <div>
          <button class="btn btn-link list-group-item" (click)="changeCategory(category.name)">
            <span class="nav-link">{{category.name}}</span>
          </button>
        </div>
      </div>
    </div>
    <main class="col">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

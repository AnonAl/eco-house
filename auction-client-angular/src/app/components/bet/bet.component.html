<p>
  bet works!
</p>
<table>
  <tr>
    <td><b>Bet ID</b></td>
    <td><b>Auction ID</b></td>
    <td><b>User</b></td>
    <td><b>Bet time</b></td>
    <td><b>price</b></td>
    <td><b>Delete auction</b></td>
    <td><b>Duplicate auction</b></td>
  </tr>
  <tr *ngFor="let bet of bets">
    <td>{{bet.id}}</td>
    <td>{{bet.auction_id}}</td>
    <td>{{bet.user_name}}</td>
    <td>{{bet.betTime}}</td>
    <td>{{bet.price}}</td>
    <td><button (click)="deleteBet(bet); $event.stopPropagation();">X</button></td>
    <td><button (click)="saveBet(bet); $event.stopPropagation();">â™¥</button></td>
  </tr>
</table>

<div class="navbar navbar-expand navbar-dark bg-dark">
  <div class="mr-lg-5">
    <a class="navbar-brand" routerLink="/">Main page</a>
  </div>
  <form class="form-inline" (submit)="search()">
    <ul class="navbar-nav">
      <li class="nav-item">
        <input class="form-control-sm" type="text" placeholder="Search" [(ngModel)]="searchTag" name="searchInput">
      </li>
      <li class="nav-item">
        <button class="btn btn-sm btn-success" type="submit">Search</button>
      </li>
    </ul>
  </form>
  <ul class="navbar-nav ml-auto">
    <div class=" dropdown">
      <button class="btn btn-dark dropdown-toggle"
              id="localeMenu"
              data-toggle="dropdown">
        <span class="fa fa-globe"></span>
      </button>
      <div class="dropdown-menu" >
        <button class="btn dropdown-item" >en</button>
        <button class="btn dropdown-item" >ru</button>
      </div>
    </div>
    <li class="nav-item">
      <a *ngIf="!isLogged" class="btn btn-link nav-link" (click)="clickLogin()"><span class="fa fa-sign-in"></span> Login</a>
      <a *ngIf="isLogged" class="btn btn-link nav-link" (click)="clickUser()"><span class="fa fa-user"></span> User</a>
    </li>
    <li class="nav-item">
      <a *ngIf="!isLogged" class="btn btn-link nav-link" routerLink="/signup"><span class="fa fa-user-plus"></span> Sign Up</a>
      <a *ngIf="isLogged" class="btn btn-link nav-link" (click)="clickLogout()"><span class="fa fa-sign-out"></span> Logout</a>
    </li>
  </ul>
</div>

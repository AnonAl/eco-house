<div class="container">
  <br>
  <h2>Auctions</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Auction id</th>
      <th>Owner</th>
      <th>Product id</th>
      <th>Product name</th>
      <th>Create time</th>
      <th>Status</th>
      <th class="danger">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let auction of auctions" routerLink="/auctions/{{auction.id}}">
      <td>{{auction.id}}</td>
      <td>{{auction.owner_name}}</td>
      <td>{{auction.product.id}}</td>
      <td>{{auction.product.name}}</td>
      <td>{{auction.createTime}}</td>
      <td><span *ngIf="!auction.finished">Ongoing</span><span *ngIf="auction.finished">Finished</span></td>
      <td>
        <button class="btn btn-danger btn-xs"
                (click)="openModal(template); selectedAuction=auction; $event.stopPropagation();">X
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Do you want to confirm?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()">No</button>
  </div>
</ng-template>
